<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <br>
        <input readonly type="text" id="display">
        <br>
        <br>
        <div id="keys">
            <button id="clear">AC</button>
            <button id="negate">+/-</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
        </div>
        <div id="keys">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiply">x</button>
        </div>
        <div id="keys">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="minus">-</button>
        </div>
        <div id="keys">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="plus">+</button>
        </div>
        <div id="keys">
            <button id="num0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>  
    <br>
    <br>
    <br>
    <br> 
    <footer>KIMIKO Â©</footer> 

    <script src="calc.js"></script>
</body>
</html>
